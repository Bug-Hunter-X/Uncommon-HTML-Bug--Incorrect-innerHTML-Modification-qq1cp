<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to modify innerHTML after the element exists
    window.onload = function() {
      document.getElementById('myDiv').innerHTML = "<p>This text replaces the original.</p>";
    };
  </script>
</body>
</html>
